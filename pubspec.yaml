name: weather_clean_arch
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.3
  http: ^1.1.2
  geolocator: ^10.1.0
  connectivity_plus: ^5.0.2
  equatable: ^2.0.5
  intl: ^0.19.0
  home_widget: ^0.4.1
  animate_do: ^3.1.2
  dismissible_page: ^1.0.2
  google_fonts: ^6.1.0
  flutter_screenutil: ^5.9.0
  flutter_svg: ^2.0.9
  shimmer_animation: ^2.1.0+1
  awesome_notifications: ^0.9.0
  lottie: ^2.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1



flutter:

  uses-material-design: true

  assets:
   - assets/icons/
   - assets/images/
   - assets/weather_icons/day/
   - assets/weather_icons/night/
   - assets/lottie/




